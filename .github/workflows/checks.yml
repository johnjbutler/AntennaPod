name: Checks

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ master, develop ]

jobs:
  wrapper-validation:
    name: "Gradle Wrapper Validation"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2

  appsweep-scan:
    name: "AppSweep Scan"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      api-level: 30
      APPSWEEP_API_KEY: $APPSWEEP_API_KEY
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Configure parallel build
        run: echo "org.gradle.parallel=true" >> local.properties
      - name: Upload To AppSweep with Gradle
        run: ./gradlew uploadToAppSweepFreeDebug
